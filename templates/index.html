  <h1>Generate Comic</h1>
<form action="/home" method="POST">
  <div class="form-group">
    <label for="type">Select type:</label>
    <select class="form-control" id="type" name="type">
      <option value="ideal">Ideal</option>
      <option value="noisy">Noisy</option>
    </select>
  </div>
  <div class="form-group">
    <label for="num_qubits">Select num qubits:</label>
    <input type="range" class="form-control-range" id="num_qubits" name="num_qubits" min="5" max="20" value="10" onchange="updateNumQubitsValue()">
    <span id="num_qubits_value">10</span>
  </div>
  <div class="form-group">
    <label for="my_list">Enter comma-separated list: please add quotes</label>
    <input type="text" class="form-control" id="my_list" name="my_list">
  </div>
  <div class="form-group">
    <label for="pre_prompt">Enter the pre_prompt like Generate comic in Neon/Digital style etc</label>
    <input type="text" class="form-control" id="pre_prompt" name="pre_prompt">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script>
    function updateNumQubitsValue() {
      var slider = document.getElementById("num_qubits");
      var output = document.getElementById("num_qubits_value");
      output.innerHTML = slider.value;
    }
  </script>
